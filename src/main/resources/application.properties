# Puerto a utilizar
server.port=8090
# Datos de HSQLDB
spring.datasource.url=jdbc:hsqldb:hsql://localhost:9001
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
# Crear una base de datos en cada ejecuci칩n
spring.jpa.hibernate.ddl-auto=create
# Par치metros para la paginaci칩n
spring.data.web.pageable.page-parameter=0
spring.data.web.pageable.default-page-size=5
# Refrescar la carpeta static para cargar las im치genes
spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/