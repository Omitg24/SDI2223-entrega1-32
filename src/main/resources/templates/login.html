<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{msg.login}"></h2>
    <div class="alert alert-danger" th:if="${error}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p th:text="#{msg.login.error}"></p>
    </div>
    <form action="/login" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username" th:text="#{msg.form.email}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username"
                       th:placeholder="#{msg.placeholder.email}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{msg.form.password}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password"
                       th:placeholder="#{msg.placeholder.password}" type="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-dark" th:text="#{msg.loginBtn}" type="submit"></button>
            </div>
        </div>
        <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
