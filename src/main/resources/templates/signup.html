<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2 th:text="#{msg.signup.register}"></h2>
    <form action="/signup" class="form-horizontal" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email" th:text="#{msg.form.email}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="email" name="email"
                       th:placeholder="#{msg.placeholder.email}" type="text"/>
                <span id="emailSpan" class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{msg.form.name}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name"
                       th:placeholder="#{msg.placeholder.name}" type="text"/>
                <span id="nameSpan" class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{msg.form.lastName}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="lastName" name="lastName"
                       th:placeholder="#{msg.placeholder.lastName}" type="text"/>
                <span id="lastNameSpan" class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{msg.form.password}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password"
                       th:placeholder="#{msg.placeholder.password}" type="password"/>
                <span id="passwordSpan" class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="passwordConfirm"
                   th:text="#{msg.form.passwordConfirm}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="passwordConfirm" name="passwordConfirm"
                       th:placeholder="#{msg.placeholder.passwordConfirm}" type="password"/>
                <span id="passwordConfirmSpan" class="text-danger" th:errors="*{passwordConfirm}" th:if="${#fields.hasErrors('passwordConfirm')}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-dark" th:text="#{msg.form.send}" type="submit"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
