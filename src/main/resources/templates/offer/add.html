<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

<nav th:replace="fragments/nav" />

<div class="container">
    <h2 th:text="#{msg.offer.add.header}"></h2>
    <form class="form-horizontal" method="post" action="/offer/add"
          th:object="${offer}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title" th:text="#{msg.offer.title}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title"
                       th:placeholder="#{msg.offer.add.title}" />
                <span
                    class="text-danger" th:if="${#fields.hasErrors('title')}"
                    th:errors="*{title}" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description" th:text="#{msg.offer.desc}"></label>
            <div class="col-sm-10">
					<textarea rows="10" cols="50" class="form-control" id="description"
                              name="description" th:placeholder="#{msg.offer.add.desc}" /></textarea>
                <span class="text-danger"
                      th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price" th:text="#{msg.offer.price}"></label>
            <div class="col-sm-10">
                <input type="number" id="price" step="0.01" class="form-control" name="price"/>
                <span class="text-danger"
                      th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{msg.offer.add.btn}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer" />
</body>
</html>
