<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{msg.nav.search}"></h2>
    <form action="/offer/searchList" class="navbar-form"
          id="searchTextForm">
        <div class="form-group">
            <input class="form-control" name="searchText" placeholder="Buscar por tÃ­tulo de la oferta" size="50"
                   type="text">
        </div>
    </form>
    <div class="card-deck">
        <div class="card border-danger mb-3" style="max-width: 18rem;min-width: 18rem; " id="tableSearchedOffers" th:fragment="tableSearchedOffers"
             th:each="offer : ${offersList}" >
            <img th:src="@{/images/offer_image.png}" class="card-img-top"/>
            <div class="card-body">
                <h5 class="card-title" th:text="${offer.price + ' EUR'}"></h5>
                <h6 class="card-subtitle" th:text="${offer.title}"></h6>
                <p class="card-text" th:text="${offer.description}"></p>
                <div class="d-flex flex-row">
                    <div th:if="${offer.purchase}">
                        <button class="btn btn-success" th:id="${'purchaseButton' + offer.id}"
                                th:text="#{msg.offer.purchase}"
                                type="button">
                        </button>
                    </div>
                    <div th:unless="${offer.purchase}">
                        <button class="btn btn-info" th:id="${'purchaseButton' + offer.id}"
                                th:text="#{msg.offer.sold}"
                                type="button"><span></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
