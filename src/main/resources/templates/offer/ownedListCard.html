<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>

<div class="container">
    <h2 th:text="#{msg.offer.ownlist.headtitle}"></h2>
    <p th:text="#{msg.offer.ownlist.text}"></p>

    <div class="card-deck">
        <div class="card border-danger mb-3" style="max-width: 18rem;min-width: 18rem; " id="tableSearchedOffers" th:fragment="tableSearchedOffers"
             th:each="offer : ${offersList}" >
            <img th:src="@{/images/offer_image.png}" class="card-img-top"/>
            <div class="card-body">
                <h5 class="card-title" th:text="${offer.price + ' EUR'}"></h5>
                <h6 class="card-subtitle" th:text="${offer.title}"></h6>
                <p class="card-text" th:text="${offer.description}"></p>
                <div class="d-flex flex-row">
                    <a th:href="${'/offer/delete/' + offer.id}">
                        <button class="btn btn-danger" th:text="#{msg.offer.delete}"
                                type="button">
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
