<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>

<div class="container" id="tableSearchedOffers" th:fragment="tableSearchedOffers">
    <h2 th:text="#{msg.offer.purchasedlist.headtitle}"></h2>
    <p th:text="#{msg.offer.ownlist.text}"></p>
    <div class="table-responsive">
        <table class="table table-hover" id="offersTable">
            <thead>
            <tr>
                <th th:text="#{msg.offer.title}"></th>
                <th th:text="#{msg.offer.desc}"></th>
                <th th:text="#{msg.offer.price}"></th>
                <th th:text="#{msg.offer.seller}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${offersList}">
                <td th:text="${offer.title}"></td>
                <td th:text="${offer.description}"></td>
                <td th:text="${offer.price}"></td>
                <td th:text="${offer.owner.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
